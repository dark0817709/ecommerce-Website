<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seller Dashboard | M.Store</title>
  <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
  <link rel="stylesheet" href="css/entrepreneur-dashboard.css">
</head>

<body>
  <header class="luxury-header">
    <div class="container">
      <div class="header-logo">
        <div class="cool-m-logo">M</div>
        <div class="logo-text">
          <h1 class="header-h1">M.Store</h1>
          <p class="header-p">Seller Dashboard</p>
        </div>
      </div>
      <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>

  <nav class="dashboard-nav" id="dashboardNav">
    <div class="container">
      <ul>
        <li><a href="#" class="active" onclick="showProducts(); closeMobileMenu()">My Products</a></li>
        <li><a href="javascript:void(0)" onclick="showOrders(); closeMobileMenu()">Orders <span id="notificationBadge" class="notification-badge" style="display:none;"></span></a></li>
        <li><a href="javascript:void(0)" onclick="showAnalytics(); closeMobileMenu()">Analytics</a></li>
        <li class="logout"><a href="#" onclick="logoutEntrepreneur(); closeMobileMenu()">Logout</a></li>
      </ul>
    </div>
  </nav>

  <main class="container dashboard-container">
    <!-- Analytics Section -->
    <section class="analytics-section" id="analyticsSection" style="display: none;">
      <h2>Analytics Dashboard</h2>
      <div class="analytics-grid">
        <div class="analytics-card">
          <h3>Total Orders</h3>
          <p class="analytics-number" id="totalOrders">0</p>
        </div>
        <div class="analytics-card">
          <h3>Total Profit</h3>
          <p class="analytics-number" id="totalProfit">₦0</p>
        </div>
        <div class="analytics-card">
          <h3>Products Sold</h3>
          <p class="analytics-number" id="productsSold">0</p>
        </div>
        <div class="analytics-card">
          <h3>Pending Deliveries</h3>
          <p class="analytics-number" id="pendingDeliveries">0</p>
        </div>
      </div>
    </section>

    <section class="add-product-section" id="productsSection">
      <h2>Add New Product</h2>
      <form id="addProductForm">
        <div class="form-row">
          <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" id="productName" required>
          </div>
          <div class="form-group">
            <label for="productPrice">Price (₦)</label>
            <input type="number" id="productPrice" min="1" required>
          </div>
        </div>

        <div class="form-group">
          <label>Product Image</label>
          <div class="image-input-options">
            <div class="input-option">
              <input type="radio" id="useUrl" name="imageOption" value="url" checked>
              <label for="useUrl">Use URL</label>
            </div>
            <div class="input-option">
              <input type="radio" id="useUpload" name="imageOption" value="upload">
              <label for="useUpload">Upload Image</label>
            </div>
          </div>
          <input type="url" id="productImage" placeholder="https://example.com/image.jpg" required>
          <input type="file" id="productImageFile" accept="image/*" style="display: none;">
          <div id="imagePreview" style="display: none; margin-top: 10px;">
            <img id="previewImg" style="max-width: 200px; max-height: 200px; border-radius: 5px; border: 2px solid #ddd;">
          </div>
        </div>

        <div class="form-group">
          <label for="productDescription">Description</label>
          <textarea id="productDescription" rows="4"></textarea>
        </div>

        <button type="submit" class="luxury-btn">Add Product</button>
      </form>
    </section>

    <section class="my-products-section">
      <h2>My Products</h2>
      <div class="products-grid" id="sellerProducts">
        <!-- Products will be added here via JavaScript -->
      </div>
    </section>
  </main>

  <footer class="luxury-footer">
    <!-- Same footer as index.html -->
  </footer>

  <script src="js/product.js"></script>
  <script src="js/notifications.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const currentUser = JSON.parse(localStorage.getItem('mstore_current_user'));
      if (!currentUser || currentUser.role !== 'entrepreneur') {
        alert('Access denied. Please apply as a seller first.');
        window.location.href = 'entrepreneur-signup.html';
        return;
      }

      reloadProducts();
      displaySellerProducts();
      updateNotificationBadge();
      calculateAnalytics(); // Initialize analytics on page load

      document.querySelectorAll('input[name="imageOption"]').forEach(radio => {
        radio.addEventListener('change', function() {
          const urlInput = document.getElementById('productImage');
          const fileInput = document.getElementById('productImageFile');
          
          if (this.value === 'url') {
            urlInput.style.display = 'block';
            fileInput.style.display = 'none';
            urlInput.required = true;
            fileInput.required = false;
          } else {
            urlInput.style.display = 'none';
            fileInput.style.display = 'block';
            urlInput.required = false;
            fileInput.required = true;
          }
          document.getElementById('imagePreview').style.display = 'none';
        });
      });

      document.getElementById('productImageFile').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
          // Check file size (limit to 500KB)
          if (file.size > 500000) {
            alert('Image file is too large. Please use a smaller image (under 500KB) or provide a URL instead.');
            this.value = '';
            document.getElementById('imagePreview').style.display = 'none';
            return;
          }
          
          const reader = new FileReader();
          reader.onload = function(e) {
            document.getElementById('productImage').value = e.target.result;
            document.getElementById('previewImg').src = e.target.result;
            document.getElementById('imagePreview').style.display = 'block';
          };
          reader.readAsDataURL(file);
        }
      });

      document.getElementById('productImage').addEventListener('input', function() {
        if (this.value && document.getElementById('useUrl').checked) {
          document.getElementById('previewImg').src = this.value;
          document.getElementById('imagePreview').style.display = 'block';
        }
      });

      document.getElementById('addProductForm').addEventListener('submit', function (e) {
        e.preventDefault();
        console.log('Form submitted');
        
        const name = document.getElementById('productName').value.trim();
        const price = parseFloat(document.getElementById('productPrice').value);
        const description = document.getElementById('productDescription').value.trim();
        let imageUrl = document.getElementById('productImage').value.trim();
        const submitBtn = this.querySelector('button[type="submit"]');
        const editId = submitBtn.dataset.editId;

        console.log('Form data:', { name, price, imageUrl, description });

        if (!name || !price || price <= 0 || !imageUrl) {
          alert('Please fill all required fields with valid data');
          return;
        }
        
        // Check if image is base64 and too large
        if (imageUrl.startsWith('data:') && imageUrl.length > 200000) {
          alert('Image is too large for storage. Please use a smaller image or provide a URL instead.');
          return;
        }

        try {
          if (editId) {
            updateProduct(parseInt(editId), {
              name,
              price: `₦${price.toLocaleString('en-NG')}`,
              image: imageUrl,
              description
            });
            alert('Product updated successfully!');
            submitBtn.textContent = 'Add Product';
            delete submitBtn.dataset.editId;
            document.querySelector('.add-product-section h2').textContent = 'Add New Product';
          } else {
            const newProduct = addProduct(name, price, imageUrl, currentUser.businessEmail || currentUser.email, description);
            console.log('Product added:', newProduct);
            alert('Product added successfully!');
          }

          this.reset();
          document.getElementById('useUrl').checked = true;
          document.getElementById('productImage').style.display = 'block';
          document.getElementById('productImageFile').style.display = 'none';
          document.getElementById('imagePreview').style.display = 'none';
          reloadProducts();
          displaySellerProducts();
        } catch (error) {
          console.error('Error adding product:', error);
          if (error.name === 'QuotaExceededError') {
            alert('Storage is full. Try using a URL for the image instead of uploading a file, or clear some browser data.');
          } else {
            alert('Error adding product. Please try again.');
          }
        }
      });
    });

    function displaySellerProducts() {
      const currentUser = JSON.parse(localStorage.getItem('mstore_current_user'));
      console.log('Current user:', currentUser);
      const sellerProducts = getProductsBySeller(currentUser.businessEmail || currentUser.email);
      console.log('Seller products:', sellerProducts);
      const productsGrid = document.getElementById('sellerProducts');

      if (sellerProducts.length === 0) {
        productsGrid.innerHTML = '<p class="no-products">You haven\'t added any products yet.</p>';
        return;
      }

      productsGrid.innerHTML = sellerProducts.map(product => `
        <div class="product-card">
          <div class="product-image" style="background-image: url('${product.image || product.imageUrl}')"></div>
          <div class="product-details">
            <h3>${product.name}</h3>
            <p class="price">${product.price}</p>
            <div class="product-actions">
              <button class="edit-btn" onclick="editProduct(${product.id})">Edit</button>
              <button class="delete-btn" onclick="deleteProductConfirm(${product.id})">Delete</button>
            </div>
          </div>
        </div>
      `).join('');
    }

    function editProduct(id) {
      const product = getProductById(id);
      if (product) {
        document.getElementById('productName').value = product.name;
        document.getElementById('productPrice').value = parseFloat(product.price.replace(/[^\d.]/g, ''));
        document.getElementById('productImage').value = product.image;
        document.getElementById('productDescription').value = product.description || '';
        
        const submitBtn = document.querySelector('#addProductForm button[type="submit"]');
        submitBtn.textContent = 'Update Product';
        submitBtn.dataset.editId = id;
        
        document.querySelector('.add-product-section h2').textContent = 'Edit Product';
        document.querySelector('.add-product-section').scrollIntoView({ behavior: 'smooth' });
      }
    }

    function deleteProductConfirm(id) {
      if (confirm('Are you sure you want to delete this product?')) {
        deleteProduct(id);
        displaySellerProducts();
        alert('Product deleted successfully!');
      }
    }

    function showAnalytics() {
      document.getElementById('analyticsSection').style.display = 'block';
      document.getElementById('productsSection').style.display = 'none';
      document.querySelector('.my-products-section').style.display = 'none';
      
      document.querySelectorAll('.dashboard-nav a').forEach(a => a.classList.remove('active'));
      document.querySelector('a[onclick="showAnalytics()"]').classList.add('active');
      
      calculateAnalytics();
    }

    // Auto-refresh analytics every 30 seconds when on analytics page
    setInterval(() => {
      if (document.getElementById('analyticsSection').style.display === 'block') {
        calculateAnalytics();
      }
    }, 30000);

    function showProducts() {
      document.getElementById('analyticsSection').style.display = 'none';
      document.getElementById('productsSection').style.display = 'block';
      document.querySelector('.my-products-section').style.display = 'block';
      
      document.querySelectorAll('.dashboard-nav a').forEach(a => a.classList.remove('active'));
      document.querySelector('a[onclick="showProducts()"]').classList.add('active');
    }

    function calculateAnalytics() {
      const currentUser = JSON.parse(localStorage.getItem('mstore_current_user'));
      const sellerEmail = currentUser.businessEmail || currentUser.email;
      const notifications = getNotificationsForSeller(sellerEmail);
      
      console.log('Analytics - Seller email:', sellerEmail);
      console.log('Analytics - Notifications:', notifications);
      
      let totalOrders = notifications.length;
      let totalProfit = 0;
      let productsSold = 0;
      let pendingDeliveries = totalOrders;
      
      notifications.forEach(notification => {
        totalProfit += notification.total || 0;
        productsSold += notification.quantity || 0;
      });
      
      document.getElementById('totalOrders').textContent = totalOrders;
      document.getElementById('totalProfit').textContent = `₦${totalProfit.toLocaleString('en-NG')}`;
      document.getElementById('productsSold').textContent = productsSold;
      document.getElementById('pendingDeliveries').textContent = pendingDeliveries;
    }

    function showOrders() {
      const currentUser = JSON.parse(localStorage.getItem('mstore_current_user'));
      const sellerEmail = currentUser.businessEmail || currentUser.email;
      console.log('Current user:', currentUser);
      console.log('Seller email:', sellerEmail);
      
      const notifications = getNotificationsForSeller(sellerEmail);
      console.log('Notifications found:', notifications);
      
      // Also check all notifications to debug
      const allNotifications = JSON.parse(localStorage.getItem('mstore_notifications')) || [];
      console.log('All notifications:', allNotifications);
      
      if (notifications.length === 0) {
        alert('No orders yet! Debug info logged to console.');
        return;
      }
      
      let ordersHtml = `
        <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 1rem;">
          <div style="background: linear-gradient(135deg, #0f2862, #091f36); padding: 1rem; border-radius: 20px; width: 100%; max-width: 800px; max-height: 80vh; overflow-y: auto; border: 2px solid #D4AF37;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; flex-wrap: wrap; gap: 1rem;">
              <h2 style="color: #D4AF37; margin: 0; font-size: clamp(1.2rem, 4vw, 1.5rem);">Your Orders</h2>
              <button onclick="closeOrders()" style="background: #ff4444; color: white; border: none; padding: 0.5rem 1rem; border-radius: 10px; cursor: pointer; font-size: 0.9rem;">Close</button>
            </div>
            <div style="display: grid; gap: 1rem;">
      `;
      
      notifications.forEach(notification => {
        const total = notification.total || 0;
        const quantity = notification.quantity || 0;
        const productName = notification.productName || 'Unknown Product';
        const deliveryAddress = notification.deliveryAddress || 'No address provided';
        
        ordersHtml += `
          <div style="background: rgba(255,255,255,0.1); padding: 1rem; border-radius: 15px; border-left: 4px solid #D4AF37;">
            <h4 style="color: #D4AF37; margin-bottom: 0.5rem; font-size: clamp(1rem, 3vw, 1.2rem);">Order #${notification.orderId}</h4>
            <p style="color: white; margin-bottom: 0.5rem; font-size: clamp(0.8rem, 2.5vw, 1rem); word-break: break-word;"><strong>Product:</strong> ${productName}</p>
            <p style="color: white; margin-bottom: 0.5rem; font-size: clamp(0.8rem, 2.5vw, 1rem);"><strong>Quantity:</strong> ${quantity}</p>
            <p style="color: white; margin-bottom: 0.5rem; font-size: clamp(0.8rem, 2.5vw, 1rem);"><strong>Total:</strong> ₦${total.toLocaleString('en-NG')}</p>
            <p style="color: white; margin-bottom: 0.5rem; font-size: clamp(0.8rem, 2.5vw, 1rem); word-break: break-word;"><strong>Delivery Address:</strong> ${deliveryAddress}</p>
            <p style="color: rgba(255,255,255,0.7); font-size: clamp(0.7rem, 2vw, 0.9rem);"><strong>Date:</strong> ${new Date(notification.date).toLocaleDateString()}</p>
          </div>
        `;
      });
      
      ordersHtml += `
            </div>
          </div>
        </div>
      `;
      
      document.body.insertAdjacentHTML('beforeend', ordersHtml);
      
      notifications.forEach(notification => {
        markNotificationAsRead(notification.id);
      });
      updateNotificationBadge();
    }

    function closeOrders() {
      const modal = document.querySelector('div[style*="position: fixed"]');
      if (modal) {
        modal.remove();
      }
    }

    function updateNotificationBadge() {
      const currentUser = JSON.parse(localStorage.getItem('mstore_current_user'));
      const unreadCount = getUnreadCount(currentUser.businessEmail || currentUser.email);
      const badge = document.getElementById('notificationBadge');
      
      if (unreadCount > 0) {
        badge.textContent = unreadCount;
        badge.style.display = 'inline-block';
      } else {
        badge.style.display = 'none';
      }
    }

    function logoutEntrepreneur() {
      if (confirm('Are you sure you want to logout?')) {
        localStorage.removeItem('mstore_current_user');
        window.location.href = 'main.html';
      }
    }

    function toggleMobileMenu() {
      const nav = document.getElementById('dashboardNav');
      const toggle = document.querySelector('.mobile-menu-toggle');
      nav.classList.toggle('mobile-open');
      toggle.classList.toggle('active');
    }

    function closeMobileMenu() {
      const nav = document.getElementById('dashboardNav');
      const toggle = document.querySelector('.mobile-menu-toggle');
      nav.classList.remove('mobile-open');
      toggle.classList.remove('active');
    }

    // Test function to create sample notifications
    function createTestNotification() {
      const currentUser = JSON.parse(localStorage.getItem('mstore_current_user'));
      const sellerEmail = currentUser.businessEmail || currentUser.email;
      
      const testNotification = {
        id: Date.now() + Math.random(),
        sellerId: sellerEmail,
        orderId: 'TEST123',
        productName: 'Test Product',
        quantity: 2,
        total: 50000,
        deliveryAddress: 'Test Address, Lagos, Nigeria',
        date: new Date().toISOString(),
        read: false,
        type: 'order'
      };
      
      let notifications = JSON.parse(localStorage.getItem('mstore_notifications')) || [];
      notifications.push(testNotification);
      localStorage.setItem('mstore_notifications', JSON.stringify(notifications));
      
      alert('Test notification created!');
      updateNotificationBadge();
    }
    
    // Add this to window for testing
    window.createTestNotification = createTestNotification;
  </script>
</body>
</html>
