<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation | M.Store</title>
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/confirm.css">
    <style>
        .confirmation-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .success-icon {
            font-size: 80px;
            color: #27ae60;
            margin-bottom: 20px;
        }

        .confirmation-title {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .order-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
        }

        .protection-info {
            background: #e8f4fd;
            padding: 15px;
            border-radius: 8px;
            color: #2c3e50;
            margin: 20px 0;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #e74c3c;
            color: white;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="confirmation-container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>

        <h1 class="confirmation-title">Order Confirmed!</h1>
        <p>Thank you for your purchase. Your order has been successfully placed.</p>

        <div class="order-info" id="orderDetails">
            <!-- Order details will be loaded here -->
        </div>

        <div class="protection-info">
            <h4><i class="fas fa-shield-alt"></i> Buyer Protection</h4>
            <p>Your payment is secure! Funds are held until you confirm delivery. The entrepreneur will be notified once
                you approve the delivery.</p>
        </div>

        <div class="action-buttons">
            <a href="orders.html" class="btn btn-primary">View Orders</a>
            <a href="user-dashboard.html" class="btn btn-secondary">Continue Shopping</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get the latest order
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            const latestOrder = orders[orders.length - 1];

            if (latestOrder) {
                displayOrderDetails(latestOrder);

                // Notify entrepreneurs about the new order
                notifyEntrepreneurs(latestOrder);
            } else {
                document.getElementById('orderDetails').innerHTML = '<p>No order found.</p>';
            }
        });

        function displayOrderDetails(order) {
            const orderDetailsHtml = `
                <h3>Order #${order.id}</h3>
                <p><strong>Date:</strong> ${new Date(order.date).toLocaleDateString()}</p>
                <p><strong>Total:</strong> ${formatPrice(order.total)}</p>
                <p><strong>Status:</strong> <span style="color: #f39c12;">Payment Held (Pending Delivery)</span></p>
                
                <h4 style="margin-top: 20px;">Items Ordered:</h4>
                <div style="text-align: left;">
                    ${order.items.map(item => `
                        <div style="display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee;">
                            <span>${item.name} x ${item.quantity}</span>
                            <span>${item.price}</span>
                        </div>
                    `).join('')}
                </div>
                
                <p style="margin-top: 15px; font-size: 14px; color: #7f8c8d;">
                    <i class="fas fa-truck"></i> 
                    Expected delivery: 7-14 business days
                </p>
            `;

            document.getElementById('orderDetails').innerHTML = orderDetailsHtml;
        }

        function notifyEntrepreneurs(order) {
            // Get all entrepreneurs and notify them about orders for their products
            const entrepreneurs = JSON.parse(localStorage.getItem('mstore_users')) || [];
            const notifications = JSON.parse(localStorage.getItem('entrepreneur_notifications')) || [];

            order.items.forEach(item => {
                const notification = {
                    id: Date.now() + Math.random(),
                    entrepreneurEmail: item.seller,
                    orderId: order.id,
                    productName: item.name,
                    customerName: order.customer?.fullName || 'Customer',
                    quantity: item.quantity,
                    amount: item.price,
                    date: new Date().toISOString(),
                    status: 'new'
                };

                notifications.push(notification);
            });

            localStorage.setItem('entrepreneur_notifications', JSON.stringify(notifications));
        }

        function formatPrice(amount) {
            return 'â‚¦' + parseFloat(amount).toLocaleString('en-NG', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }
    </script>
</body>

</html>
